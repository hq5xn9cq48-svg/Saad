<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إعادة تعيين كلمة المرور</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>إعادة تعيين كلمة المرور</h1>
        <form id="resetForm">
            <label for="email">البريد الإلكتروني أو رقم الهاتف:</label>
            <input type="text" id="email" name="email" required>
            
            <button type="submit">البحث عن الحساب</button>
        </form>

        <div id="verification" style="display:none;">
            <h2>التحقق</h2>
            <label for="code">رمز التحقق:</label>
            <input type="text" id="code" name="code" required>
            <button id="verifyButton">التحقق</button>
        </div>

        <div id="newPassword" style="display:none;">
            <h2>إعادة تعيين كلمة المرور</h2>
            <label for="newPassword">كلمة المرور الجديدة:</label>
            <input type="password" id="newPasswordInput" name="newPassword" required>
            
            <label for="confirmPassword">تأكيد كلمة المرور:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            
            <button id="resetButton">إعادة تعيين كلمة المرور</button>
        </div>
    </div>

    <script>
        document.getElementById('resetForm').onsubmit = function(e) {
            e.preventDefault();
            // Logic to search account
            document.getElementById('verification').style.display = 'block';
        };

        document.getElementById('verifyButton').onclick = function() {
            // Logic for verification
            document.getElementById('newPassword').style.display = 'block';
        };

        document.getElementById('resetButton').onclick = function() {
            // Logic to reset password
            alert('تمت إعادة تعيين كلمة المرور بنجاح!');
        };
    </script>
</body>
</html>
